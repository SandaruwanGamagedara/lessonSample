<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Lesson</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<h1>New Lesson</h1>
<div class="container">
    <div class="container-fluid">
        <a href="/newLesson">
            <button class="btn btn-info">Lessons</button>
        </a>
    </div>
    <form action="/newLesson/save" method="post" th:object="${newLesson}">
        <div class="form-group" th:if="${addState}">
            <label th:for="${'id'}">Id</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="" aria-describedby="helpId" readonly>
            <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="form-group">
            <label th:for="${'name'}">Name</label>
            <input aria-describedby="nameId" th:field="*{name}" class="form-control"  placeholder="Enter name"
                   type="text" >
            <small class="text-muted" id="nameId">Enter Name</small>
        </div>
        <div class="form-group">
            <label th:for="${'mobile'}">Mobile</label>
            <input aria-describedby="mobileId" class="form-control" th:field="*{mobile}" placeholder="Enter Mobile"
                   type="text">
            <small class="text-muted" id="mobileId">Help text</small>
        </div>

        <button class="btn btn-primary" id="" name="" type="submit">
            <span th:text="${addState==true?'Update':'Save'}"></span>
        </button>
    </form>
</div>
<!-- /.container -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
