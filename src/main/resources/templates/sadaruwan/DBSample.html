<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-4">
        <a href="/dbSample/add">
            <button class="btn btn-info">New</button>
        </a>
    </div>
    <!-- /.col-4 -->
    <div class="col-4">
        <p>All Data</p>
    </div>
    <!-- /.col-4 -->
    <div class="col-4"></div>
    <!-- /.col-4 --></div>
<!-- /.container -->
<!--Show all data-->
<div class="container">
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="DBSample, abc : ${dbSamples}">
            <td data-th-text="${abc.count}"></td>
            <td data-th-text="${DBSample.name}"></td>
            <td data-th-text="${DBSample.mobile}"></td>
            <td>
                <a data-th-href="${'/dbSample/view/' +DBSample.id}">
                    <button class="btn btn-success">View</button>
                </a>
                <a data-th-href="${'/dbSample/edit/' +DBSample.id}">
                    <button class="btn btn-primary">Edit</button>
                </a>
                <a data-th-href="${'/dbSample/delete/' +DBSample.id}">
                    <button class="btn btn-danger">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
