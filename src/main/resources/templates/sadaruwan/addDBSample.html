<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/dbSample">
        <button class="btn btn-default">Back</button>
    </a>
</div>
<h1>Sadaruwan </h1>
<div class="container">
    <form action="/dbSample/save" method="post" data-th-object="${dbSample}">
        <div class="form-group">

            <input data-th-if="${addState}" type="text" data-th-field="*{id}" class="form-control" placeholder="Enter Name"
                  readonly >
            <label >Name</label>
            <input type="text" data-th-field="*{name}" class="form-control" placeholder="Enter Name"
                   aria-describedby="nameId">
            <small id="nameId" class="text-muted">Enter Name</small>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" data-th-field="*{mobile}" class="form-control" placeholder="Enter Mobile"
                   aria-describedby="mobileId">
            <small id="mobileId" class="text-muted">Enter Mobile Number</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-warning">Reset</button>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
